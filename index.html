<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    />
    <link rel="stylesheet" href="./css/index.css" />

    <title>Log in</title>
  </head>
  <body
    style="min-height: 100dvh"
    class="d-flex justify-content-center align-items-center bg-secondary"
  >
    <main
      style="max-width: 650px"
      class="container mx-4 p-4 shadow-sm rounded bg-light"
    >
      <div class="text-center mb-3">
        <h4 class="mb-1">Welcome Back</h4>
        <span class="text-center">Log in to your account</span>
      </div>

      <form id="login-form">
        <div
          id="login-form-error"
          class="alert alert-danger"
          role="alert"
        ></div>
        <div
          role="alert"
          id="login-form-success"
          class="alert alert-success"
        ></div>

        <div class="mb-3">
          <label for="login-email" class="form-label">Your Email</label>
          <input
            type="email"
            id="login-email"
            class="form-control"
            placeholder="example@gmail.com"
            aria-describedby="login-email-error"
          />
          <div id="login-email-error" class="form-text text-danger"></div>
        </div>

        <div class="mb-3">
          <label for="login-password" class="form-label">Password</label>
          <input
            type="password"
            id="login-password"
            class="form-control"
            placeholder="********"
            aria-describedby="login-password-error"
          />
          <div id="login-password-error" class="form-text text-danger"></div>
        </div>

        <button type="submit" class="d-block mx-auto btn btn-primary">
          Log in
        </button>
      </form>

      <p class="text-center mt-3 mb-0">
        Don't have an account? <a href="./register.html">Register</a>
      </p>
    </main>

    <script src="./js/login.js"></script>
  </body>
</html>
