<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    />
    <link rel="stylesheet" href="./css/index.css" />

    <title>Profile</title>
  </head>
  <body
    style="min-height: 100dvh"
    class="d-flex justify-content-center align-items-center bg-secondary bg-gradient"
  >
    <main
      style="max-width: 650px"
      class="container mx-4 p-4 shadow-sm rounded bg-light bg-gradient"
    >
      <h4 class="text-center mb-4">User Profile</h4>

      <div id="profile-error" class="alert alert-danger" role="alert"></div>
      <div role="alert" id="profile-success" class="alert alert-success"></div>

      <table class="table">
        <tbody>
          <tr>
            <th>name</th>
            <td id="profile-name"></td>
          </tr>
          <tr>
            <th>email</th>
            <td id="profile-email"></td>
          </tr>
        </tbody>
      </table>

      <button id="logout-btn" class="d-block mx-auto btn btn-danger mt-4">
        Logout
      </button>
    </main>

    <script src="./js/profile.js"></script>
  </body>
</html>
