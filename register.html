<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    />
    <link rel="stylesheet" href="./css/index.css" />

    <title>Register</title>
  </head>
  <body
    style="min-height: 100dvh"
    class="d-flex justify-content-center align-items-center bg-secondary"
  >
    <main
      style="max-width: 650px"
      class="container mx-4 p-4 shadow-sm rounded bg-light"
    >
      <div class="text-center mb-3">
        <h4 class="mb-1">Register</h4>
        <span class="text-center">Create a new account</span>
      </div>

      <form id="register-form">
        <div
          role="alert"
          id="register-form-error"
          class="alert alert-danger"
        ></div>
        <div
          role="alert"
          id="register-form-success"
          class="alert alert-success"
        ></div>

        <div class="mb-3">
          <label for="register-name" class="form-label">Your Name</label>
          <input
            min="3"
            max="20"
            type="text"
            id="register-name"
            class="form-control"
            placeholder="john doe"
            aria-describedby="register-name-error"
          />
          <div id="register-name-error" class="form-text text-danger"></div>
        </div>

        <div class="mb-3">
          <label for="register-email" class="form-label">Your Email</label>
          <input
            type="email"
            id="register-email"
            class="form-control"
            aria-describedby="register-email-error"
            placeholder="example@gmail.com"
          />
          <div id="register-email-error" class="form-text text-danger"></div>
        </div>

        <div class="mb-3">
          <label for="register-password" class="form-label">Password</label>
          <input
            min="8"
            max="16"
            type="password"
            class="form-control"
            id="register-password"
            placeholder="********"
            aria-describedby="register-password-error"
          />
          <div id="register-password-error" class="form-text text-danger"></div>
        </div>

        <button type="submit" class="d-block mx-auto btn btn-primary">
          Register
        </button>
      </form>

      <p class="text-center mt-3 mb-0">
        Already have an account? <a href="./index.html">Log in</a>
      </p>
    </main>

    <script src="./js/register.js"></script>
  </body>
</html>
